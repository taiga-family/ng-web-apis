name: ⚙️ Build prerender
on:
  pull_request:

jobs:
  prerender:
    name: Build prerender
    runs-on: ubuntu-latest
    steps:
      - uses: taiga-family/ci/actions/setup/checkout@v1.71.0
      - uses: taiga-family/ci/actions/setup/node@v1.71.0
      - run: npx nx build-gh-pages demo

concurrency:
  group: build-prerender-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
