@switch (notificationPermissionState$ | async) {
    @case ('granted') {
        <tui-badge appearance="success">Permission is granted</tui-badge>
    }
    @case ('denied') {
        <tui-badge appearance="error">Permission is denied</tui-badge>
    }
    @default {
        <button
            tuiButton
            type="button"
            (click)="requestPermission()"
        >
            Request permission
        </button>
    }
}
