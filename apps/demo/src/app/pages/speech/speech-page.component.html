@if (isBrowser) {
    <label
        tuiLabel
        class="recognition"
    >
        {{ label }}
        <ng-template #label>
            Speech recognition
            <tui-tooltip content="Say «Ok, Angular» to start recording and «Thank you, Angular» to end" />
        </ng-template>

        @let result = record$ | async;

        @if (result) {
            @for (item of result; track $index) {
                <span
                    class="transcript"
                    [class.transcript_final]="item.isFinal"
                >
                    {{ item[0]?.transcript }}
                </span>
            }
        } @else {
            Say «Ok, Angular»...
        }
    </label>
    <tui-select
        [valueContent]="nameExtractor"
        [(ngModel)]="voice"
    >
        Voice
        <tui-data-list *tuiDataList>
            @let voices = voices$ | async;

            @for (item of voices; track voiceByName) {
                <button
                    tuiOption
                    type="button"
                    [value]="item"
                >
                    {{ item.name }}
                </button>
            }
        </tui-data-list>
    </tui-select>
    <tui-textarea
        class="textarea"
        [waTextToSpeech]="text | waUtterance: options"
        [waTextToSpeechPaused]="paused"
        [(ngModel)]="text"
        (waTextToSpeechEnd)="onEnd()"
    >
        Text
    </tui-textarea>
    <div class="buttons">
        <button
            tuiButton
            type="button"
            (click)="onClick()"
        >
            {{ paused ? 'Play' : 'Pause' }}
        </button>
        Tip: say «Show sidebar»
    </div>

    <div *tuiSidebar="(open$ | async) || false">
        <div class="sidebar">
            <h2>More from &#64;ng-web-apis</h2>

            <a
                href="https://github.com/taiga-family/ng-web-apis/tree/main/libs/workers"
                rel="noreferrer"
                target="_blank"
                class="link"
            >
                <h3>Workers</h3>
                <img
                    alt="Worker API logo"
                    height="64"
                    src="assets/logos/workers/logo.svg"
                    width="64"
                    class="icon"
                />
            </a>

            <a
                href="https://github.com/taiga-family/ng-web-apis/tree/main/libs/canvas"
                rel="noreferrer"
                target="_blank"
                class="link"
            >
                <h3>Canvas</h3>
                <img
                    alt="Worker API logo"
                    height="64"
                    src="assets/logos/canvas/logo.svg"
                    width="64"
                    class="icon"
                />
            </a>

            <a
                href="https://github.com/taiga-family/ng-web-apis/tree/main/libs/audio"
                rel="noreferrer"
                target="_blank"
                class="link"
            >
                <h3>Audio</h3>
                <img
                    alt="Worker API logo"
                    height="64"
                    src="assets/logos/audio/logo.svg"
                    width="64"
                    class="icon"
                />
            </a>

            <a
                href="https://ng-web-apis.github.io/"
                rel="noreferrer"
                target="_blank"
                class="link"
            >
                See all
            </a>

            Tip: say «Hide sidebar» when you're done
        </div>
    </div>
}
