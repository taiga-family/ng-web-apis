<p tuiGroup>
    <button
        appearance="secondary"
        size="m"
        tuiButton
        type="button"
        (click)="toggleDOM()"
    >
        Toggle DOM change
    </button>
    <button
        appearance="secondary"
        size="m"
        tuiButton
        type="button"
        (click)="toggleAttr()"
    >
        Toggle attribute
    </button>
</p>
<p
    tuiGroup
    tuiTextfieldSize="m"
>
    <tui-textfield>
        <input
            aria-label="title"
            tuiTextfield
            [(ngModel)]="title"
        />
    </tui-textfield>
    <tui-textfield>
        <input
            aria-label="text"
            tuiTextfield
            [(ngModel)]="text"
        />
    </tui-textfield>
    <tui-textfield>
        <input
            aria-label="ignored"
            tuiTextfield
            [(ngModel)]="ignored"
        />
    </tui-textfield>
</p>
<div
    attributeFilter="title, disabled"
    characterData
    childList
    subtree
    class="observer"
    [attr.aria-label]="ignored"
    [attr.disabled]="disabled"
    [title]="title"
    (waMutationObserver)="log($event)"
>
    I am being observed for text changes, DOM changes and "title" and "disabled" attributes: {{ text }}

    @if (toggled) {
        I am dynamically added DOM element
    } @else {
        <div>See console for logged mutations</div>
    }
</div>
